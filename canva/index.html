<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" contact="width=device-width,initial-scale=1.0">
    <title>Canvas</title>
  </head>

  <body>
    <style>
        #mycanvas{
            border: 2px solid  green;
        }
    </style>
    <script src="main.js">
        // Here we can write js

    </script>
       <!--we can add css here as well through styles-->
  
        <canvas id="mycanvas" width="300px" height="400px">
            
        </canvas>

        <script> 
          var c = document.getElementById("mycanvas");
          var ctx = c.getContext("2d");
          ctx.moveTo(0,0);
          ctx.lineTo(30,40);
          ctx.stroke();
</script>

<canvas id="mycanvas" width="300" height="200"></canvas>
<script>
          var c = document.getElementById("mycanvas");
          var ctx = c.getContext("2d");
          ctx.fillrect(30,40,100,120);


        </script>

  </body>







  </body>
</html>
